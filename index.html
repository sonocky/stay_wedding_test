<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アビーホテル</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300&display=swap">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="header-buttons">
                <a href="https://reservation.via.co.jp/booking/result?code=4f1147d1-2902-46e5-8534-5f80cb77d430&type=plan&order=recommended&is_including_occupied=true&search_type=undated&nights=1&adults=2&kids_tiers=%5B%5D&room_count=1&mcp_currency=JPY" class="reservation-btn">ご予約 reservation</a>
                <div class="menu-btn" id="menu-btn">
                    <div class="menu-btn__burger"></div>
                </div>
            </div>
        </div>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="#rooms">客室</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#access">アクセス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="slideshow">
                <div class="slide">
                    <img src="images/bg1.jpg" alt="Background Image 1">
                </div>
                <div class="slide">
                    <img src="images/bg2.jpg" alt="Background Image 2">
                </div>
                <div class="slide">
                    <img src="images/bg3.jpg" alt="Background Image 3">
                </div>
            </div>
            <div class="hero-content">
                <div class="hero-text">
                    <img src="images/logo_white.png" alt="Logo">
                    <h1>「人生と向き合う時間を」</h1>
                    <p>Abbey Hotelはできるだけシンプルに、ゆったりと自然の中で過ごせるホテルです。</p>
                    <p>「大切なものを見つけてほしい」という想いで作りました。</p>
                </div>
            </div>
        </section>
        <section id="rooms" class="description">
            <img src="images/image1.jpg" alt="Rooms">
            <div class="text-content">
                <h2>客室</h2>
                <p>快適な客室でリラックスしてください。</p>
            </div>
        </section>
        <section id="services" class="includes">
            <div class="text-content">
                <h2>サービス</h2>
                <p>心のこもったサービスを提供します。</p>
            </div>
            <img src="images/image2.jpg" alt="Services">
        </section>
        <section id="news" class="notes">
            <h2>最新のお知らせ</h2>
            <div class="news-container">
                <div class="news-item">
                    <img src="images/news1.jpg" alt="News 1">
                    <p>お知らせ1</p>
                </div>
                <div class="news-item">
                    <img src="images/news2.jpg" alt="News 2">
                    <p>お知らせ2</p>
                </div>
                <div class="news-item">
                    <img src="images/news3.jpg" alt="News 3">
                    <p>お知らせ3</p>
                </div>
            </div>
        </section>
        <div class="reservation-link">
            <a href="https://reservation.via.co.jp/booking/result?code=4f1147d1-2902-46e5-8534-5f80cb77d430&type=plan&order=recommended&is_including_occupied=true&search_type=undated&nights=1&adults=2&kids_tiers=%5B%5D&room_count=1&mcp_currency=JPY" class="reservation-btn">ご予約はこちら</a>
        </div>
        <section id="contact" class="contact">
            <h2 class="no-underline">連絡先・住所など</h2>
        </section>
    </main>
    <footer>
        <p>フッター</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
